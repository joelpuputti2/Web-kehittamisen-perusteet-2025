<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registeration page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <!--
    Author: Joel Puputti
    Date: 7.11.2025
  -->

    <header class="site-header">
      <h1>Registeration page</h1>
    </header>

    <main class="content">
      <!-- Top row split into two blocks -->
      <div class="top-grid">
        <!-- Student info (30%) -->
        <section class="student-info" aria-label="Student information">
          <h2 class="student-info-title">Information</h2>
          <p><span class="student-name">Joel Puputti</span></p>
          <p><span class="student-group">NTIS24K</span></p>
        </section>

        <!-- Controls (70%): add course + day marks -->
        <section class="controls" aria-label="Add course row">
          <h2 class="controls-title">Add person</h2>

          <form id="addpersonForm">
            <div class="form-row">
              <label for="fullName">Full name</label>
              <input
                id="fullName"
                name="fullName"
                type="text"
                required
                placeholder="Full name"
                oninvalid="this.setCustomValidity('Kirjoita nimesi tähän kenttään')"
                oninput="this.setCustomValidity('')"/>
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                required
                placeholder="Email"
                oninvalid="this.setCustomValidity('Kirjoita sähköpostisi tähän kenttään')"
                oninput="this.setCustomValidity('')"/>
            </div>
            <div class="form-row">
              <label for="phone">Phone Number</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                minlength="10"
                required
                placeholder="Phone Number"
                oninvalid="this.setCustomValidity('Puhelinnumerosi tulee olla vähintään 10 merkkiä pitkä')"
                oninput="this.setCustomValidity('')"/>
            </div>
            <div class="form-row">
              <label for="birthdate">Birth date</label>
              <input
                id="date"
                name="date"
                type="date"
                required
                placeholder="Birth date"
                oninvalid="this.setCustomValidity('Valitse syntympäiväsi tästä kentästä')"
                oninput="this.setCustomValidity('')"/>

            </div>
            <div class="form-row">
              <input type="checkbox" value="accept" required>Accept Terms</input>
            </div>
            <div class="form-row">
              <button id="addRowBtn" type="submit" class="btn">Add row</button>
              <button id="clearBtn" type="reset" class="btn btn-secondary">
                Clear
              </button>
            </div>
          </form>
        </section>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table class="table" id="timetable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Full name</th>
              <th>Email</th>
              <th>Phone number</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
